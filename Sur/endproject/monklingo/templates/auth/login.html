<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>
    <style>
        /* ใช้ฟอนต์ที่มีค่าน้ำหนัก 600 และชื่อคลาสเฉพาะ */
        .baloo-bhai{
            font-family: "Baloo Bhai 2", serif;
            font-optical-sizing: auto;
            font-weight: 800; /* ปรับเป็นค่า 400 ถึง 800 ตามต้องการ */
            font-style: normal;
        }
        .noto{
            font-family: "Noto Sans Thai", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
        .icon-large {
            font-size: 50px; /* ปรับขนาดไอคอน */ /* เปลี่ยนสีไอคอน */
        }
        .icon-medium {
            font-size: 30px; /* ปรับขนาดไอคอน */
        }
    </style>
    
</head>
<body class="flex mt-20 justify-center min-h-screen">
  <div class="absolute top-0 right-5 w-[100px] h-[100px] mt-5">
      <a href="/register" class="flex items-center justify-center w-100 h-10 bg-white text-black rounded-lg shadow-lg 0 focus:outline-none focus:ring-2 focus:ring-offset-2 noto text-center border border-grey-300">สมัคร</a>
  </div>

  <div class="w-full max-w-md space-y-8 p-8 bg-white ">
    <div class="text-center">
      <h2 class="mt-6 text-3xl mb-10 text-gray-900 noto">เข้าสู่ระบบ</h2>
        </div>
    <form method="POST" action="{% url 'login' %}" class="mt-8 space-y-6">
      {% csrf_token %}
      <div class="rounded-md shadow-sm space-y-4">

        <div>
          <label for="username" class="sr-only">ชื่อผู้ใช้</label>
          <input id="username" name="username" type="text" required class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:z-10 sm:text-sm noto" placeholder="ชื่อผู้ใช้หรืออีเมล">
        </div>
        <!-- Password -->
        <div>
          <label for="password" class="sr-only ">รหัส</label>
          <input id="password" name="password" type="password" required class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:z-10 sm:text-sm noto" placeholder="รหัส">
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class=" noto group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-400 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 ">
          เข้าสู่ระบบ
        </button>
      </div>
  </form>


    <div class="flex items-center my-6">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="mx-4 text-gray-500 noto">หรือ</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <!-- Google and Facebook Buttons -->
    <div class="flex justify-between space-x-4">
      <!-- Google Button (Left) -->
      <button class=" noto flex items-center justify-center w-48 py-2 px-4 border border-gray-300 text-gray-800 rounded-lg shadow-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
        <i class="fi fi-brands-google mr-3"></i>
        Google
      </button>

      <!-- Facebook Button (Right) -->
      <button class="noto flex items-center justify-center w-48 py-2 px-4 border border-gray-300 text-gray-800 rounded-lg shadow-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
        <i class="fi fi-brands-facebook mr-3 "></i>
        Facebook
      </button>
    </div>

</body>
</html>
