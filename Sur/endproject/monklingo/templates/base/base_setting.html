<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Django Tailwind</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css'>
        <style>
            /* ใช้ฟอนต์ที่มีค่าน้ำหนัก 600 และชื่อคลาสเฉพาะ */
            .baloo-bhai{
                font-family: "Baloo Bhai 2", serif;
                font-optical-sizing: auto;
                font-weight: 800; /* ปรับเป็นค่า 400 ถึง 800 ตามต้องการ */
                font-style: normal;
            }
            .noto{
                font-family: "Noto Sans Thai", sans-serif;
                font-optical-sizing: auto;
                font-style: normal;
            }
        </style>
    </head>
	
    <body class = 'flex flex-row min-h-screen bg-white noto'>
        {% include 'element/left_bar.html' %}

            <main class = 'flex flex-grow'>
                {% block main %}

                {% endblock %}    
            </main>
        {% include 'right/right_setting.html' %}
	</body>
</html>
